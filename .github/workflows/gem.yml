name: Deploy to Google Cloud

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure Google Cloud CLI
        # Use tr to remove line breaks from Base64 encoded key
        run: |
         service-account-key: ${{ secrets.GCP_SA_KEY }}
         project-id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Deploy with Skaffold
        run: |
          # Run Skaffold to build and deploy the application
          skaffold run

