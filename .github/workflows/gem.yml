name: Deploy to GKE with Skaffold

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Debug Information
        run: |
            echo "Current Project ID: $GCP_PROJECT_ID"
            gcloud auth list
            gcloud config list
        

      - name: Configure Docker to use the gcloud command-line tool
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{secrets.GCP_PROJECT_ID}}/gulf-web:latest .
          docker push gcr.io/${{secrets.GCP_PROJECT_ID}}/gulf-web:latest

      - name: Set up Skaffold
        uses: hiberbee/github-action-skaffold@1.27.0
        with:
          skaffold-version: 1.38.0
          kubectl-version: 1.25.0

      - name: Deploy with Skaffold
        run: skaffold run -p ${{secrets.GCP_PROJECT_ID}}